  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex justify-content-center align-items-end m-0" style="height:12vh">
        <h1 class="text-break p-0 m-0">WEATHER APP</h1>

      </div>
      <div class="col-12 d-flex justify-content-center align-items-center pb-5 " style="height:88vh; background-color: #4B515D;" id="formDiv">  
        <form onsubmit="getWeather(); return false;" class="pb-5 w-25">
          <!-- <input type="text" class="form-input" id="userCity" placeholder="Enter Your City Or Country Name"> -->
          <div class="form-group">
            <input type="text" class="form-control form-control" id="cityName" placeholder="Enter Your City Or Country Name">
          </div>
          <button class="btn btn-outline-primary btn-block" type="submit">Get Weather</button>

        </form>
      </div> 
    </div>
    <div class="row d-none" style="height:88vh"; id="showWeather">
      <div class="col-12 p-0 m-0">
        <section class="h-100" style="background-color: transparent;">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-8 col-lg-6 col-xl-4">
                
        
                <div class="card weatherImage" id="changeToTransparent" style="color: #ffffff; border-radius: 35px;">
                  <div class="card-body p-4">
        
                    <div class="d-flex">
                      <h6 class="flex-grow-1" id="showCityName">Warsaw</h6>
                      <h6 id="showTime">15:07</h6>
                    </div>
        
                    <div class="d-flex flex-column text-center mt-5 mb-4">
                      <h6 class="display-4 mb-0 font-weight-bold" style="color: #ffffff;"> <span id="temp"></span>Â°C </h6>
                      <span class="small" style="color: #ffffff" id="weather">Stormy</span>
                    </div>
        
                    <div class="d-flex align-items-center">
                      <div class="flex-grow-1" style="font-size: 1rem;">
                        <div><i class="fas fa-wind fa-fw" style="color: #ffffff;"></i> <span class="ms-1"> <span id="wind"></span> m/s
                          </span></div>
                        <div><i class="fas fa-tint fa-fw" style="color: #ffffff;"></i> <span class="ms-1"> <span id="humidity"></span>% </span>
                        </div>
                        <div><i class="fa-solid fa-water" style="color: #ffffff;"></i> <span class="ms-1"> <span id="pressure"></span>hPa </span>
                          
                        <!-- <div><i class="fas fa-sun fa-fw" style="color: #ffffff;"></i> <span class="ms-1"> 0.2h </span> -->
                        </div>
                      </div>
                      <div>
                        <img id="weatherIcon" 
                          width="100px">
                      </div>
                    </div>
        
                  </div>
                </div>
        
              </div>
            </div>
        
          </div>
        </section>
